<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tres</title>
</head>
<body onload="actualDate()">
    <div class="timmerContainer" id="timmerContainer">
        <div class="spanConteiner" id="spanTimmer">
            <span id="timmer">00</span>
        </div>
    </div>
    <div class="generalContainer">
        <div class="form" id="form">
            <div class="title" id="titleContainer">
                <h1>Mi trivia</h1>
                <h2>No olvides iniciar el contador</h2>
            </div>
            <div class="containerCuestions">
                <div class="questions" id="question1Label">
                    <label for="question1" id="label1">
                        ¿Cuál fue la primera película de Disney?
                    </label>
                    <input type="text" id="question1" required>
                </div>
                <div class="questions" id="question2Label">
                    <label for="question2" id="label2">
                        ¿Quién ha protagonizado la saga de 'Indiana Jones'?
                    </label>
                    <input type="text" id="question2">
                </div>
                <div class="questions" id="question3Label">
                    <label for="question3" id="label3">
                        ¿Quién es el enemigo más famoso de Batman?
                    </label>
                    <input type="text" id="question3">
                </div>
                <div class="questions" id="question4Label">
                    <label for="question4" id="label4">
                        ¿En qué ciudad vive el mago de Oz?
                    </label>
                    <input type="text" id="question4">
                </div>
                <div class="questions" id="question5Label">
                    <label for="question5" id="label5">
                        ¿Qué color está presente en casi todas las tomas de 'El Resplandor'?
                    </label>
                    <input type="text" id="question5">
                </div>
                <div class="buttons" id="buttonsC">
                    <button id="start">Iniciar</button>
                    <button id="send">Enviar</button>
                </div>
            </div>
            </div>
    </div>
    
    
<script src="./js/index.js"></script>
</body>
</html>
